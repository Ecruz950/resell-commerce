<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="css/edit_product_page_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Overlay that appears behind sidebar menu when open -->
    <div id="menu-overlay" class="menu-overlay"></div>
    <header>
      <div class="hamburger-menu-container">
        <div id="hamburger-menu-icon-container">
          <img id="hamburger-menu" src="/images/hamburger-menu.png" alt="Menu">
        </div>
        <p>Menu</p>
      </div>
      <!-- Sidebar menu container -->
      <div id="side-menu" class="side-menu-hidden">
        <div id="side-menu-header">
          <h2>Menu</h2>
          <div class="icon-container" id="close-side-menu-icon">
            <img src="/images/x-icon.png" alt="Close Menu">
          </div>
        </div>
        <!-- Menu navigation links -->
        <div class="side-menu-content">
          <a href="/index.html" class="side-menu-content-container">
            <div class="icon-container">
              <img src="images/clothes-icon.png" alt="">
            </div>
            <p>Shop</p>
          </a>
          <a href="/add.html" class="side-menu-content-container add-product-button">
            <div class="icon-container">
              <img src="images/inventory-icon.png" alt="">
            </div>
            <p>Add Product</p>
          </a>
          <a href="/cart.html" class="side-menu-content-container">
            <div class="icon-container">
              <img src="images/cart.png" alt="">
            </div>
            <p>Cart</p>
          </a>
          <a href="/login.html" class="side-menu-content-container">
            <div class="icon-container">
              <img src="images/logout-icon.png" alt="">
            </div>
            <p>Logout</p>
          </a>
        </div>
      </div>

      <nav class="title-logo-container">
        <h1 id="title-logo"><a href="/index.html">Eddy's Market</a></h1>
      </nav>
      <nav id="nav-buttons">
        <div class="profile-container">
          <div id="profile-pic-container">
            <img src="/images/head-profile-pic.png" alt="">
          </div>
          <div id="username-container">
            <p id="username-display"></p>
          </div>
        </div>

        <a href="/add.html"
           class="button-container add-product-button"
           aria-label="Add Product"
        >
          <div class="icon-container">
            <img src="images/inventory-icon.png" alt="">
          </div>
          <p>Add</p>
        </a>
        <a href="/cart.html"
           class="button-container"
           aria-label="View Cart"
        >
          <div class="icon-container">
            <img src="images/cart.png" alt="">
          </div>
          <p>Cart</p>
        </a>

        <a
          href="/login.html"
          class="button-container"
          aria-label="Logout"
        >
          <div class="icon-container">
            <img src="images/logout-icon.png" alt="">
          </div>
          <p>Logout</p>
        </a>
      </nav>
    </header>

    <main id="editProductContainer" class="edit-product-container">
      <section class="edit-product-card">
        <h2>Edit Product</h2>
        <form id="editProductForm" onsubmit="updateProduct(event)" novalidate>
          <div class="form-group">
            <label for="title">Product Title</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" required />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
          </div>

          <div class="form-group">
            <label for="productCategory">Category</label>
            <select name="category" id="productCategory" required>
              <option value="men's clothing">Men's Clothing</option>
              <option value="women's clothing">Women's Clothing</option>
              <option value="jewelery">Jewelery</option>
              <option value="electronics">Electronics</option>
            </select>
          </div>

          <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input type="url" id="imageURL" name="imageURL" required />
          </div>

          <div class="form-group">
            <label for="rating">Rating</label>
            <input
              type="number"
              id="rating"
              name="rating"
              step="0.1"
              min="0"
              max="5"
              required
            />
          </div>

          <div class="form-group">
            <label for="ratingCount">Rating Count</label>
            <input
              type="number"
              id="ratingCount"
              name="ratingCount"
              min="0"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit" id="saveChangesButton">Save Changes</button>
          </div>
        </form>
      </section>
    </main>

    <script src="js/sidebar.js"></script>
    <script src="js/login.js" async></script>
    <script src="js/edit.js" async></script>
  </body>
</html>
