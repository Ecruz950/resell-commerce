<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Page</title>
    <link rel="stylesheet" href="css/index_page_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Overlay that appears behind sidebar menu when open -->
    <div id="menu-overlay" class="menu-overlay"></div>
    <header>
      <div class="hamburger-menu-container">
        <div id="hamburger-menu-icon-container">
          <img id="hamburger-menu" src="/images/hamburger-menu.png" alt="Menu">
        </div>
        <p>Menu</p>
      </div>
      <!-- Sidebar menu container -->
      <div id="side-menu" class="side-menu-hidden">
        <div id="side-menu-header">
          <h2>Menu</h2>
          <div class="icon-container" id="close-side-menu-icon">
            <img src="/images/x-icon.png" alt="Close Menu">
          </div>
        </div>
        <!-- Menu navigation links -->
        <div class="side-menu-content">
          <a href="/index.html" class="side-menu-content-container">
            <div class="icon-container">
              <img src="images/clothes-icon.png" alt="">
            </div>
            <p>Shop</p>
          </a>
            <a href="/user.html"
               class="side-menu-content-container"
               id="account-button">
                <div class="icon-container">
                    <img src="images/account-icon.png" alt="">
                </div>
                <p>Account</p>
            </a>
          <a href="/add.html" class="side-menu-content-container add-product-button">
            <div class="icon-container">
              <img src="images/inventory-icon.png" alt="">
            </div>
            <p>Add Product</p>
          </a>
          <a href="/cart.html" class="side-menu-content-container">
            <div class="icon-container">
              <img src="images/cart.png" alt="">
            </div>
            <p>Cart</p>
          </a>
          <a href="/login.html"
             class="side-menu-content-container"
             id="side-menu-logout-login-button">
            <div class="icon-container">
              <img src="images/logout-icon.png" alt="">
            </div>
            <p id="side-menu-logout-login-text">Logout</p>
          </a>
        </div>
      </div>
      <nav class="title-logo-container">
        <h1 id="title-logo"><a href="/index.html">Eddy's Market</a></h1>
      </nav>
      <nav id="search-bar">
        <form id="searchForm" action="/search" method="get">
          <input
            type="text"
            id="searchInput"
            name="query"
            placeholder="search name or category"
          />
          <button type="submit" aria-label="Search">üîç</button>
        </form>
      </nav>

      <nav id="nav-buttons">
        <a href="/user.html"
           aria-label="User Profile"
           id="profile-button"
        >
            <div class="profile-container">
              <div id="profile-pic-container">
                <img src="/images/head-profile-pic.png" alt="">
              </div>
              <div id="username-container">
                <p id="username-display"></p>
              </div>
            </div>
        </a>
        <a href="/add.html"
           class="button-container add-product-button"
           aria-label="Add Product"
        >
          <div class="icon-container">
            <img src="images/inventory-icon.png" alt="">
          </div>
          <p>Add</p>
        </a>
        <a href="/cart.html"
           class="button-container"
           aria-label="View Cart"
        >
          <div class="icon-container">
            <img src="images/cart.png" alt="">
          </div>
          <p>Cart</p>
        </a>
        <a
          href="/login.html"
          class="button-container"
          aria-label="Logout"
          id="nav-logout-login-button"
        >
          <div class="icon-container">
            <img src="images/logout-icon.png" alt="">
          </div>
          <p id="nav-logout-login-text">Logout</p>
        </a>
      </nav>
    </header>
    <main id="productContainer"></main>
    <!-- Sidebar menu functionality -->
    <script src="js/sidebar.js"></script>
    <script src="js/login.js" async></script>
    <script src="js/index.js" async></script>
  </body>
</html>
