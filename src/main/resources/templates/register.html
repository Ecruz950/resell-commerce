<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/register_page_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Overlay that appears behind sidebar menu when open -->
    <div id="menu-overlay" class="menu-overlay"></div>
    <header>
        <div class="hamburger-menu-container">
            <div id="hamburger-menu-icon-container">
                <img id="hamburger-menu" src="/images/hamburger-menu.png" alt="Menu">
            </div>
            <p>Menu</p>
        </div>
        <!-- Sidebar menu container -->
        <div id="side-menu" class="side-menu-hidden">
            <div id="side-menu-header">
                <h2>Menu</h2>
                <div class="icon-container" id="close-side-menu-icon">
                    <img src="/images/x-icon.png" alt="Close Menu">
                </div>
            </div>
            <!-- Menu navigation links -->
            <div class="side-menu-content">
                <a href="/" class="side-menu-content-container">
                    <div class="icon-container">
                        <img src="images/clothes-icon.png" alt="">
                    </div>
                    <p>Shop</p>
                </a>
                <a href="/products" class="side-menu-content-container add-product-button">
                    <div class="icon-container">
                        <img src="images/inventory-icon.png" alt="">
                    </div>
                    <p>Add Product</p>
                </a>
                <a href="/cart" class="side-menu-content-container">
                    <div class="icon-container">
                        <img src="images/cart.png" alt="">
                    </div>
                    <p>Cart</p>
                </a>
                <a href="/logout"
                   class="side-menu-content-container"
                   id="side-menu-logout-login-button">
                    <div class="icon-container">
                        <img src="images/logout-icon.png" alt="">
                    </div>
                    <p id="side-menu-logout-login-text">Logout</p>
                </a>
            </div>
        </div>
      <nav>
        <h1><a href="/">Eddy's Market | Registration</a></h1>
      </nav>
    </header>

    <main id="registerContainer" class="register-container">
      <section class="register-card">
        <h2>Create An Account</h2>
        <form id="registerForm" onsubmit="registerUser(event)" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
              <p id="error-message-user">Username is required</p>
          </div>

          <div class="form-group">
            <label for="password">
                Password
                <span class="eye-icon" onclick="togglePassword('password')">
                    <img src="images/opened-eye.png" alt="eye icon" id="eye-icon-pass-img"/>
                </span>
            </label>
              <input type="password" id="password" name="password" />
              <p id="error-message-pass">Password is required</p>
          </div>

          <div class="form-group">
            <label for="confirm-password">
                Confirm Password
                <span class="eye-icon" onclick="togglePassword('confirm-password')">
                    <img src="images/opened-eye.png" alt="eye icon" id="eye-icon-confirm-pass-img"/>
                </span>
            </label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                oninput="validatePasswordMatch()"
              />
              <p id="error-message-confirm">Passwords do not match</p>
          </div>

          <div class="form-group">
            <button type="submit" id="registerButton">Register</button>
          </div>

          <hr />

          <p>Existing User? Login <a href="/login">here</a></p>
        </form>
      </section>
    </main>

    <script src="js/sidebar.js"></script>
    <script src="js/login.js" async></script>
    <script src="js/register.js" async></script>
  </body>
</html>
