<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/register_page_styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/index.html">Eddy's Market | Registration</a></h1>
      </nav>
    </header>

    <main id="registerContainer" class="register-container">
      <section class="register-card">
        <h2>Create An Account</h2>
        <form id="registerForm" onsubmit="registerUser(event)" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
              <p id="error-message-user">Username is required</p>
          </div>

          <div class="form-group">
            <label for="password">
                Password
                <span class="eye-icon" onclick="togglePassword('password')">
                    <img src="images/opened-eye.png" alt="eye icon" id="eye-icon-pass-img"/>
                </span>
            </label>
              <input type="password" id="password" name="password" required />
              <p id="error-message-pass">Password is required</p>
          </div>

          <div class="form-group">
            <label for="confirm-password">
                Confirm Password
                <span class="eye-icon" onclick="togglePassword('confirm-password')">
                    <img src="images/opened-eye.png" alt="eye icon" id="eye-icon-confirm-pass-img"/>
                </span>
            </label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                oninput="validatePasswordMatch()"
                required
              />
              <p id="error-message-confirm">Passwords do not match</p>
          </div>

          <div class="form-group">
            <button type="submit" id="registerButton">Register</button>
          </div>

          <hr />

          <p>Existing User? Login <a href="/login.html">here</a></p>
        </form>
      </section>
    </main>

    <script src="js/register.js" async></script>
  </body>
</html>
